name: aidsense
description: "Local resource discovery app for New Jersey Congressional District 9"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
# Localization
  flutter_localizations:
    sdk: flutter
# Code generator.
  build_runner:
# Connectivity
  connectivity_plus: ^5.0.2
# Splashing
  flutter_native_splash:
# State management.
  flutter_bloc:
# Code generation for immutable classes (cubit & retrofit).
  freezed:
  freezed_annotation:
# Dependency injection.
  get_it:
# Classes and helper functions that support JSON code generation.
  json_annotation:
  json_serializable:
# Networking
  dio:
  retrofit:
  retrofit_generator:
  pretty_dio_logger:
# UI
  flutter_screenutil:
  cached_network_image:
  flutter_svg:
  lottie:
# Data Storage
  shared_preferences: ^2.2.2
# Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
# Location Services
  geolocator: ^10.1.0
  geocoding: ^3.0.0
# Database
  sqflite: ^2.3.0
  path: ^1.8.3
# Maps (OpenStreetMap/Leaflet alternative to Google Maps)
  flutter_map: ^6.1.0
  latlong2: ^0.8.1
# HTTP for API calls
  http: ^1.1.0
# Permissions
  permission_handler: ^11.1.0
# URL Launcher
  url_launcher: ^6.2.1
# Chat/AI Interface
  dash_chat_2: ^0.0.18



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/icons/
    - assets/images/
    - assets/lotties/
    - assets/translations/
    - assets/data/

